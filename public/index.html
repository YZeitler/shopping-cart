<!DOCTYPE html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Shopping Cart!</title>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
                <a class="navbar-brand" href="#">SHOPPING CART</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="view-cart" data-toggle="dropdown" role="button">Shopping Cart <i class="fa fa-shopping-cart"></i></a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div class="page-header">
        <h1>SHOPPING CART</h1>
    </div>

    <div class="container shopping-cart-table">

        <div class="shopping-cart">
            <p class="cart-title">Items in Cart</p>
            <div class="cart-list"></div>
            <p>Total: $<span class="total">0</span></p>
            <button type="button" class="btn clear-cart">Clear Cart</button>
        </div>


        <div class="row">
            <div class="col-md-4">
                <div class="card-container">
                    <div class="card item" data-name="Glass" data-price="68">
                        <div class="pricebox">
                            <p class="price"> $68 </p>
                        </div>
                        <div class="buybox">
                            <p class="add-to-cart"> ADD TO CART </p>
                        </div>
                        <div class="card-inner">
                            <img src="http://ecx.images-amazon.com/images/I/31AOX24ATKL.jpg" class="proimage">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card-container">
                    <div class="card item" item data-name="Pencils" data-price="3">
                        <div class="pricebox">
                            <p class="price"> $3 </p>
                        </div>
                        <div class="buybox">
                            <p class="add-to-cart"> ADD TO CART </p>
                        </div>
                        <div class="card-inner">
                            <img src="http://ecx.images-amazon.com/images/I/51YFEe%2BCYbL.jpg" class="proimage">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card-container">
                    <div class="card item" item data-name="Kinfolk" data-price="21">
                        <div class="pricebox">
                            <p class="price"> $21 </p>
                        </div>
                        <div class="buybox">
                            <p class="add-to-cart"> ADD TO CART </p>
                        </div>
                        <div class="card-inner">
                            <img src="http://ecx.images-amazon.com/images/I/41m0VhULItL.jpg" class="proimage">
                        </div>
                    </div>
                </div>
            </div>


        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card-container">
                    <div class="card item" item data-name="Book" data-price="25">
                        <div class="pricebox">
                            <p class="price"> $25 </p>
                        </div>
                        <div class="buybox">
                            <p class="add-to-cart"> ADD TO CART </p>
                        </div>
                        <div class="card-inner">
                            <img src="http://ecx.images-amazon.com/images/I/41uyfSEwr0L.jpg" class="proimage">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card-container">
                    <div class="card item" item data-name="Pipe" data-price="124">
                        <div class="pricebox">
                            <p class="price"> $124 </p>
                        </div>
                        <div class="buybox">
                            <p class="add-to-cart"> ADD TO CART </p>
                        </div>
                        <div class="card-inner">
                            <img src="http://ecx.images-amazon.com/images/I/41TvbxcZpZL.jpg" class="proimage">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card-container">
                    <div class="card item" item data-name="Stool" data-price="92">
                        <div class="pricebox">
                            <p class="price"> $92 </p>
                        </div>
                        <div class="buybox">
                            <p class="add-to-cart"> ADD TO CART </p>
                        </div>
                        <div class="card-inner">
                            <img src="http://ecx.images-amazon.com/images/I/41NZO5GovmL.jpg" class="proimage">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- Trigger the modal with a button -->
<button type="button" class="btn btn-info btn-lg pull-right btn-item-form" data-toggle="modal" data-target="#myModal">Add New Item</button>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Submit your item here</h4>
      </div>
      <div class="modal-body">
          <h5>Item Name:</h5>
          <input id="new-item-name" type="text" placeholder="ex. Wooden Chair">
          <h5>Item Price:</h5>
          <input id="new-item-price" type="text" placeholder="ex. 36">
          <h5>Item Picture (link)</h5>
          <input id="new-item-pic" type="text" placeholder="ex. http://google.com/images/Wooden-Chair.img">
        </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-submit-item" data-dismiss="modal">Submit</button>
      </div>
    </div>

  </div>
</div>

    <script id="store-template" type="text/x-handlebars-template">
        <p>
            <span> {{ name }} ({{quantity }}) - ${{ price }}   </span>
            <a class="remove" href="#">delete</a>
        </p>
    </script>

    <script id="item-template" type="text/x-handlebars-template">
        <div class="col-md-4">
                <div class="card-container">
                    <div class="card item" item data-name="{{ name }}" data-price="{{ price }}">
                        <div class="pricebox">
                            <p class="price"> ${{ price }} </p>
                        </div>
                        <div class="buybox">
                            <p class="add-to-cart"> ADD TO CART </p>
                        </div>
                        <div class="card-inner">
                            <img src="{{ picture }}" class="proimage" />
                        </div>
                    </div>
                </div>
            </div>
    </script>

    <script type="text/javascript" src="jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="handlebars/dist/handlebars.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="addItem.js"></script>
</body>

</html>
